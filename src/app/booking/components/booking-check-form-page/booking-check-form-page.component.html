
<div class="form-container">

    <div class="form">
        <div class="row">
            <label>申請人</label>
            <div class="select-item" (click)="isHiddenDialogUserInfo=false"> {{ currentUser.email }} </div>
        </div>
    
        <div class="row">
            <label>起迄日</label>        
        </div>
        <div class="row-time">
            <div>
                {{ selectDate }}  {{ selectDay }} {{ selectTime }}
            </div>
            <div>
                {{ selectDate }}  {{ selectDay }}  {{ selectTime }}
            </div>
        </div>
        
        <div class="row">
            <label>教室</label>
            <div class="select-item" (click)="isHiddenDialogRoom=false" >{{ selectRoom.name }}</div>
            <img src="assets/images/icon/icon_map_position.png" (click)="selectMap()">
        </div>
        
        <div class="row" *ngIf="bookingType === 'site'">
            <label>座位</label>
            <div class="select-item">A105</div>
        </div>
    
    </div>

        
    <img src="assets/images/icon/icon_submit.png" (click)="submitBooking()">

    <!-- dialog 選擇教室 -->
    <div class="dialog-container">
        <app-dialog 
            (selectedItem)="selectedRoom($event)"
            [isHiddenDialog]="isHiddenDialogRoom"
            (hideDialog)="isHiddenDialogRoom=true"
            [itemList]="dialogRoomList">
        </app-dialog>
    </div>

    <!-- dialog 使用者資訊 -->
    <div class="dialog-container">
        <app-dialog 
            [isHiddenDialog]="isHiddenDialogUserInfo"
            (hideDialog)="isHiddenDialogUserInfo=true"
            [itemList]="dialogUserInfo">
        </app-dialog>
    </div>

</div>
