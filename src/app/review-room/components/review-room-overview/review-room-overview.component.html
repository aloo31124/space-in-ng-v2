
<div class="main-container">

    <div class="select-review-type-bar">
        <div    class="item-icon"
                [ngClass]="{'item-icon-selected': selectReviewType === reviewType.BOOKING_TREND}"
                (click)="changeReviewType(reviewType.BOOKING_TREND)">
            借用趨勢
        </div>
        <div    class="item-icon"
                [ngClass]="{'item-icon-selected': selectReviewType === reviewType.REMANET_RATE}"
                (click)="changeReviewType(reviewType.REMANET_RATE)">
            剩餘空間
        </div>
    </div>
        
    <div class="review-container">    
        <div class="row">
            <label class="title-second">今日剩餘空間</label>
        </div>
        <div class="row">
            <label class="content">140 / 200間 (70%)</label>
        </div>       
        <div class="row">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>   
    </div>
    
</div>

<app-review-room-trend *ngIf="selectReviewType === reviewType.BOOKING_TREND">
</app-review-room-trend>

<app-review-room-remanet-rate *ngIf="selectReviewType === reviewType.REMANET_RATE">
</app-review-room-remanet-rate>
