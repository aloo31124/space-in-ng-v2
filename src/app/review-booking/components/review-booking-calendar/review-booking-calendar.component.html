
<div class="container">
    <app-calendar-picker 
        (selectDatInfo)="updateSelectDay($event)"
        [bookingList]="bookingList"> 
    </app-calendar-picker>

    <!-- dialog 該日之 已預約時段 -->
    <div class="dialog-container">
        <app-dialog 
            [dialogTitle]="'檢視預約時段'"
            (selectedItem)="selectBookingToCancle($event)"
            [isHiddenDialog]="isHiddenDialogBookingRecord"
            (hideDialog)="isHiddenDialogBookingRecord=true"
            [itemList]="dialogBookingRecordItemList">
        </app-dialog>
    </div>

    <!-- 畫面 loading 中 -->
    <div class="loading-container">
        <app-loading-basic [isLoading]="isLoading">
        </app-loading-basic>
    </div>
    
</div>
